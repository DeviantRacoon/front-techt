<div class="forgot-password-container">
  <h2 class="mb-3">Forgot Password</h2>
  <p class="text-muted mb-4">Enter your email to reset your password</p>
  <form class="needs-validation d-flex flex-column gap-3">
    <app-input #email id="forgot-email" type="email" label="Email" icon="fa fa-envelope" [required]="true"></app-input>
    <app-button type="submit" label="Reset Password" class="w-100 py-2"></app-button>
  </form>
</div>
