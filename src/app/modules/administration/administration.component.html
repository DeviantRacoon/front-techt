<section class="container-fluid p-1 mx-auto">
  <app-head
    [segments]="{ primary: 'Administración', secondary: 'Reportes' }"
    [icon]="'file-tray-full-outline'"
    [title]="'Listado de reportes'"
    [headerActions]="headerActions">
  </app-head>

  <app-table
    [filters]="filters"
    [order]="order"
    [searchQuery]="{ placeholder: 'Buscar...', value: '' }"
    [columns]="columns"
    [actions]="actions"
    [selectedActions]="selectedActions"
    [row]="data"
    [total]="total"
    [loading]="loading"
    (pageChange)="onPageChange($event)"
    (rowsPerPageChange)="onRowsPerPageChange($event)">
  </app-table>
</section>

<app-modal
  [isOpen]="modalOpen"
  [title]="'Bienvenido'"
  [description]="'Esto es un modal reutilizaba'"
  [size]="'sm'"
  (close)="modalOpen = false">
  <p>Este es un modal reutilizable con tamaños dinámicos.</p>
</app-modal>
