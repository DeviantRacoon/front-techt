<section class="bg-body-secondary rounded p-4 shadow-sm">
  <article class="profile-info d-flex flex-wrap align-items-center gap-4 text-center text-md-start">
    
    <!-- ðŸ“· Imagen de Perfil con BotÃ³n de Cambio -->
    <figure class="rounded-circle shadow-sm border border-2 border-light-subtle position-relative mx-auto mx-md-0"
      style="width: 120px; height: 120px; background: white;">
      <img [src]="user.avatar" 
        class="object-fit-cover w-100 h-100 rounded-circle" 
        alt="Profile Picture" loading="lazy">
      <button class="btn btn-sm btn-light position-absolute bottom-0 end-0 rounded-circle border shadow-sm px-2" 
        aria-label="Change Profile Picture">
        <i class="fa fa-camera"></i>
      </button>
    </figure>

    <!-- ðŸ”¹ Info del Usuario -->
    <div class="flex-grow-1">
      <h3 class="h4 fw-bold mb-1">{{ user.name }}</h3>

      <!-- ðŸ”¹ Etiquetas de InformaciÃ³n -->
      <ul class="list-inline mb-3">
        <li *ngFor="let chip of chips" class="list-inline-item">
          <span class="badge bg-light text-dark">
            <i [class]="chip.icon"></i> {{chip.label}}
          </span>
        </li>
      </ul>

      <!-- ðŸ”¹ Indicadores Profesionales -->
      <div class="d-flex gap-3 mb-3 justify-content-center justify-content-md-start">
        <span *ngFor="let indicator of indicators" class="text-muted small"><i [class]="indicator.icon"></i> {{ indicator.label }}</span>
      </div>

      <!-- ðŸ”¹ Botones de AcciÃ³n -->
      <div *ngIf="actions.length" class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start" role="group">
        <button class="btn btn-sm btn-primary d-flex align-items-center gap-2">
          <i [class]="actions[0].icon"></i> {{ actions[0].label }}
        </button>
        <button *ngFor="let action of actions | slice:1" class="btn btn-sm btn-outline-light shadow-none borderd-flex align-items-center gap-2">
          <i [class]="action.icon"></i> {{ action.label }}
        </button>
      </div>
    </div>

  </article>
</section>
