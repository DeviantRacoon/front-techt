<div class="position-relative bg-info-subtle pt-4 rounded-top">
  <div class="profile-info ps-4 py-3">
    <div class="d-flex justify-content-start align-items-center gap-4">

      <figure class="figure-img rounded-circle overflow-hidden" style="width: 150px; height: 150px;">
        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80" class="object-fit-cover w-100 h-100"
          alt="Profile Picture" loading="lazy">
      </figure>

      <span>
        <h4 class="h3">{{ user.name }}</h4>
        <div>
          <div class="key-info mb-3">
            <span class="badge bg-light text-dark me-2"><i class="fa fa-star text-warning"></i> Senior Level</span>
            <span class="badge bg-light text-dark me-2"><i class="fa fa-briefcase"></i> Full-time</span>
            <span class="badge bg-light text-dark"><i class="fa fa-map"></i> {{ user.location }}</span>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary"><i class="fa fa-envelope"></i> Message</button>
            <button class="btn btn-outline-light border d-flex align-items-center gap-2 shadow-none"><i class="fa fa-plus"></i> Connect</button>
          </div>
        </div>
      </span>

    </div>
  </div>
</div>
